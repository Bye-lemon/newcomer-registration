<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
    <div class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="display-3">RM2022赛季凌BUG新生报名</h1>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    {% if error %}
        <div class="py-0">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <b>{{ msg }}</b>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="py-1">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left">
                    <form action="/register" method="POST">
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">姓名：</label>
                                <input type="text" class="form-control col-8 col-lg-10 col-md-10" maxlength="20" required name="name">
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">学号：</label>
                                <input type="number" class="form-control col-8 col-lg-10 col-md-10" maxlength="20" required name="id">
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">性别：</label>
                                <select class="form-control col-8 col-lg-10 col-md-10" required name="gender">
                                    <option value="unknown" selected disabled>请选择</option>
                                    <option value="female">女</option>
                                    <option value="male">男</option>
                                </select>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">手机号：</label>
                                <input type="number" class="form-control col-8 col-lg-10 col-md-10" maxlength="20" required name="phone">
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">学院：</label>
                                <select class="form-control col-8 col-lg-10 col-md-10" required name="faculty">
                                    <option value="unknown" selected disabled>请选择</option>
                                    {% for faculty in faculties %}
                                        <option value="{{ faculty }}">{{ faculty }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">班级：</label>
                                <input type="text" class="form-control col-8 col-lg-10 col-md-10" maxlength="50" required name="class_">
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">第一志愿：</label>
                                <select class="form-control col-8 col-lg-10 col-md-10" required name="ideal_dept">
                                    <option value="unknown" selected disabled>请选择</option>
                                    {% for dept in departments %}
                                        <option value="{{ dept }}">{{ dept }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">第二志愿：</label>
                                <select class="form-control col-8 col-lg-10 col-md-10" required name="sub_ideal_dept">
                                    <option value="unknown" disabled>非必选项，无意愿可选无</option>
                                    {% for dept in departments %}
                                        <option value="{{ dept }}">{{ dept }}</option>
                                    {% endfor %}
                                    <option value="null" selected>无</option>
                                </select>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-4 col-lg-2 col-md-2 col-form-label">特长：</label>
                                <textarea class="form-control form-control-lg col-8 col-lg-10 col-md-10" required name="talent"
                                    maxlength="1000" placeholder="请简要介绍你的特长"></textarea>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group row">
                                <div class="col-4 col-lg-5 col-md-5"></div>
                                <input type="submit" class="btn btn-primary col-4 col-lg-2 col-md-2" value="submit" />
                                <div class="col-4 col-lg-5 col-md-5"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<footer class="footer navbar-fixed-bottom py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p align="center">
                    Copyright © 2021 DLUT 0BUG All Rights Reserved.
                </p>
            </div>
        </div>
    </div>
</footer>

</html>
